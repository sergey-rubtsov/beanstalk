{% block contact_form %}
    <form method="post" id="userForm" class="formResponsive">
        {% csrf_token %}
        <fieldset id="" class="formHorizontal formContainer">

            {% for field in contact_form %}
                <div class="form-block">
                    <div class="error-block">{{ field.errors }}</div>
                    <div class="formControlLabel">{{ field.label_tag }}</div>
                    <div class="formControls">
                        <div class="formBody">
                            {{ field }}
                        </div>
                    </div>
                </div>
            {% endfor %}

        </fieldset>
        <div class="rsform-block rsform-block-send">
            <div class="formControlLabel"></div>
            <div class="rsform-block rsform-block-send">
                <div class="formControlLabel"></div>
                <div class="formControls">
                    <div class="formBody"><input id="send" type="submit" value="Submit"
                                                 class="rsform-submit-button"
                                                 onclick=""><span
                            class="formValidation"></span></div>
                    <p class="formDescription"></p>
                </div>
            </div>

        </div>
    </form>
{% endblock %}
